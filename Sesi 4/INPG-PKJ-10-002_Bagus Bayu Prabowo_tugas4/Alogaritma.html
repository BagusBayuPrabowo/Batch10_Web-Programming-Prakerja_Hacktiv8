<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Alogaritma</title>
    </head>
    <body>
        <h1>Luas dan Keliling Lingkaran</h1>
        <script>
            // Menghitung Luas dan Keliling Lingkarang dapat dilakukan menggunakan rumus berikut ini :
            // - Luas Lingkarang
            //     A = phi * r * r
            // - Keliling Lingkaran
            //     K = 2 * phi * r     atau    K = phi * d

            // dengan : 
            //     > A = Luas Lingkaran
            //     > K = Keliling Lingkaran
            //     > phi = 3.14
            //     > r = Jari-jari Lingkaran
            //     > d = Diameter Lingkaran

            var pi = 3.14;
            var r = 7;

            // menghitung luas lingkaran
            var A = pi * r * r;
            console.log(A);
            // hasil perhitungan luas lingkaran adalah 153.86 cm2

            // menghitung keliling lingkaran
            var K = pi * 2 * r;
            console.log(K);
            // hasil perhitungan keliling lingkaran adalah 43.96 cm
        </script>
    </body>
</html>
