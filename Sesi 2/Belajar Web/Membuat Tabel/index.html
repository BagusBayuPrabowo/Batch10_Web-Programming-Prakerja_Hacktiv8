<!DOCTYPE html>
<html>
<head>

    <title>Membuat Tabel</title>
</head>
<body>
    <h1>Membuat Tabel</h1>
    <table border="1">
        <thead>
            <tr>
                <td rowspan="2">No</td>
                <td colspan="2">Jenis Kelamin</td>
                <td rowspan="2">Nama</td>
            </tr>
            <tr>
                <td>L</td>
                <td>P</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td colspan="2">L</td>
                <td>Hacktiv8</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
