<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tugas Mandiri 6</title>
</head>

<body>

    <p class="paragraf">Lorem ipsum dolor sit amet consectetur adipisicing elit.
        Quo quaerat recusandae qui ullam eaque cumque ea fugit,
        debitis commodi ipsum illo dolorum consequatur sed laudantium suscipit quis magni,
        maiores in?</p>

        
    <script>
       var interval, timeout;
      var x = document.getElementsByTagName("p")[0];

      changeColor();

      function changeColor() {
        clear(); //clear
        interval = setInterval(myFunction, 500);
        timeout = setTimeout(clear, 5000); //4x500 + 4 times run
      }

      function clear() {
        if (interval) {
          clearInterval(interval);
          console.log("clear interval");
        }
        if (timeout) {
          clearInterval(timeout);
          console.log("clear timeout");
          x.style.color = "black"; //end color
          x.style.backgroundColor = "white"; //end background
        }
      }

      function myFunction() {
        x.style.color = x.style.color == "white" ? "yellow" : "white";

        //menggunakan if
        if (x.style.color == "white") {
          x.style.backgroundColor = "blueviolet";
        } else {
          x.style.backgroundColor = "red";
        }

        //menggunakan switch
        switch (x.style.color) {
          case "white":
            x.style.backgroundColor = "blueviolet";
            break;
          case "yellow":
            x.style.backgroundColor = "red";
            break;
          default:
            x.style.backgroundColor = "blue";
            break;
        }
      }
    </script>

</body>

</html>
