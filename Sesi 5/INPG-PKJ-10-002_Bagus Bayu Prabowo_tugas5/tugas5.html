<!DOCTYPE html>
<html>
<head>
  <title>Tugas 5 Bagus Bayu Prabowo</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h2>Looping Teks</h2>
  <table>
    <tr>
      <td>
        <label for="inputText">Pesan Teks</label>
      </td>
      <td>:</td>
      <td>
        <input type="text" id="inputText" placeholder="Masukan Teks" />
      </td>
    </tr>
    <tr>
      <td>
        <label for="loopCount">Jumlah Pengulangan</label>
      </td>
      <td>:</td>
      <td>
        <input type="number" id="loopCount" />
      </td>
    </tr>
  </table>
  <br />
  <button onclick="loopText()">Cetak !!!</button>
  <br />
  <div id="outputText"></div>
  <script src="script.js"></script>
</body>
</html>
